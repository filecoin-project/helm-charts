{{- if eq .Values.deploymentType "cluster" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinel-lily.instanceName" . }}-redis-main
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: main
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: main
    spec:
      containers:
      - name: main
        image: redis
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
{{- end }}
