---
{{- if .Values.daemon.enabled }}
{{- if or .Values.watch.enabled .Values.walk.enabled }}
  {{- fail "a visor deployment cannot enable more than one mode, please disable one" }}
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-visor
  labels:
    app: visor
    suite: sentinel
{{- if .Values.labels }}
{{ toYaml .Values.labels | indent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ .Release.Name }}-visor-service
  selector:
    matchLabels:
      app: visor
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: visor
        suite: sentinel
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
{{- if .Values.labels }}
{{ toYaml .Values.labels | indent 8 }}
{{- end }}
    spec:
      securityContext:
        fsGroup: 532
        runAsNonRoot: true
        runAsUser: 532
        runAsGroup: 532
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
{{- if .Values.daemon.importSnapshot.enabled }}
      - name: chain-import
        image: "{{ .Values.image.repo }}:{{ required "expected image tag to be defined" .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        command: ["bash", "-c"]
        args:
          - |
            if [ -f "/var/lib/visor/datastore/_imported" ]; then
              echo "Skipping import, found /var/lib/visor/datastore/_imported file."
              exit 0
            fi

            echo importing snapshot from url {{ .Values.daemon.importSnapshot.url }}
            visor init --repo=/var/lib/visor/datastore --import-snapshot={{ .Values.daemon.importSnapshot.url }}
            status=$?

            if [ $status -eq 0 ]; then
              touch "/var/lib/visor/datastore/_imported"
            fi
            exit $status
        volumeMounts:
        {{- if .Values.daemon.persistence.datastore.enabled }}
        - name: datastore-volume
          mountPath: /var/lib/visor/datastore
        {{- end }}
{{- end }}
      containers:
      - name: daemon
        image: "{{ .Values.image.repo }}:{{ required "expected image tag to be defined" .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        {{- if .Values.debug }}
        command: ["/bin/bash", "-c", "sleep 10000"]
        {{- end }}
        args:
          - daemon
          - --repo
          - /var/lib/visor/datastore
        env:
        - name: GOLOG_LOG_FMT
        {{- if .Values.logFormat }}
          value: {{ .Values.logFormat }}
        {{- else }}
          value: json
        {{- end }}
        ports:
        - containerPort: 1234
          name: api
        - containerPort: 1347
          name: p2p
        - containerPort: 9991
          name: metrics
        volumeMounts:
        {{- if .Values.daemon.persistence.datastore.enabled }}
        - name: datastore-volume
          mountPath: /var/lib/visor/datastore
        {{- end }}
  volumeClaimTemplates:
  {{- if .Values.daemon.persistence.datastore.enabled }}
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: datastore-volume
    spec:
      accessModes:
      {{- range .Values.daemon.persistence.datastore.accessModes }}
      - {{ . | quote }}
      {{- end }}
      storageClassName: {{ .Values.daemon.persistence.datastore.storageClassName }}
      volumeMode: Filesystem
      resources:
        requests:
          storage: {{ .Values.daemon.persistence.datastore.size | quote }}
      {{- with .Values.daemon.persistence.datastore.dataSource }}
      dataSource:
        {{- toYaml . | nindent 10 }}
      {{- end }}
  {{- end}}
{{- end }}

