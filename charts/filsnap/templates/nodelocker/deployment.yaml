apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "filsnap.fullname" . }}-nodelocker
  labels:
    {{- include "filsnap.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "filsnap.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.nodelocker.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "filsnap.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "filsnap.nodelocker.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}-nodelocker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - filsnap
          args:
            - nodelocker
            - run
          env:
          - name: FILSNAP_LOG_LEVEL
            value: {{ .Values.nodelocker.logging.level | quote }}
          {{- if .Values.nodelocker.logging.named }}
          - name: FILSNAP_LOG_LEVEL_NAMED
            value: {{ include "filsnap.nodelocker.logLevelNamed" . | quote }}
          {{- end }}
          - name: FILSNAP_NODELOCKER_SERVICE_LISTEN
            value: "0.0.0.0:5100"
          - name: FILSNAP_NODELOCKER_OPERATOR_LISTEN
            value: "0.0.0.0:5101"
          {{- with .Values.nodelocker.additionalEnv }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
          - containerPort: 5100
            name: service
            protocol: TCP
          - containerPort: 5101
            name: operator
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /liveness
              port: operator
          readinessProbe:
            httpGet:
              path: /readiness
              port: operator
          resources:
            {{- toYaml .Values.nodelocker.resources | nindent 12 }}
      {{- with .Values.nodelocker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodelocker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodelocker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
